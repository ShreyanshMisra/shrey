<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shreyansh Misra | Projects</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/styles.css" />
  <style>
    body {
      font-family: 'Lexend Deca', sans-serif;
      background-color: #fff;
      color: #111;
      margin: 0;
      padding: 0;
    }

    main.outer-pd {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }

    h1 {
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      border: 1px solid #e5e7eb;
      border-radius: 1rem;
      padding: 1.5rem;
      background-color: #fff;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card h3 {
      margin: 0;
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .card h3 a {
      text-decoration: none;
      color: inherit;
    }

    .card h3 a:hover {
      text-decoration: underline;
    }

    .dot {
      height: 8px;
      width: 8px;
      background-color: #22c55e;
      border-radius: 50%;
      display: inline-block;
      margin-left: 0.4rem;
    }

    .card p {
      margin: 0.8rem 0 1rem;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }

    .tag {
      background-color: #f3f4f6;
      padding: 0.3rem 0.6rem;
      font-size: 0.8rem;
      border-radius: 0.4rem;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
    }

    .navbar {
      margin-bottom: 1.5rem;
    }

    .navbar a {
      text-decoration: none;
      font-weight: 500;
      color: #111;
    }

    .navbar a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <main class="outer-pd">
    <section class="content">
      <div class="navbar">
        <a href="/index.html">About</a>
        &nbsp;| &nbsp;
        <a href="">Projects</a>
      </div>
      <h1>Projects</h1>

      <div class="card-grid">
        <div class="card">
          <h3><a href="https://github.com/ShreyanshMisra/autodocs" target="_blank">AutoDocs LLM</a> <span class="dot"></span></h3>
          <p>Code Documentation generator powered by Open AI.</p>
          <div class="tags">
            <span class="tag">TypeScript</span>
            <span class="tag">React</span>
            <span class="tag">Tailwind CSS</span>
          </div>
        </div>

        <div class="card">
          <h3><a href="https://github.com" target="_blank">Modelling Airbnb Revenue</a> <span class="dot"></span></h3>
          <p>Modelling Revenue of Airbnb Listings in Boston.</p>
          <div class="tags">
            <span class="tag">React Native</span>
            <span class="tag">Node.js</span>
            <span class="tag">MongoDB</span>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
